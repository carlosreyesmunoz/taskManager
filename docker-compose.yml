version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: taskmanager-postgres
    environment:
      POSTGRES_DB: TaskManagerDb
      POSTGRES_USER: taskmanageradmin
      POSTGRES_PASSWORD: TaskManager123!
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    restart: unless-stopped

  adminer:
    image: adminer:4.8.1
    container_name: taskmanager-adminer
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  postgres_data: